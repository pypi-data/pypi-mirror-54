    <xi:include href="../commons/fragment_shader.html" />
	<xi:include href="../commons/vertex_shader.html" />

    <script type="text/javascript">
        $(document).ready(function() {
            VS_StartBrainActivityViewer('${base_activity_url}', ${pageSize}, '${time}', '' +
                        '${urlVertices}', '${urlLines}', '${urlTriangles}', '${urlNormals}', '${urlMeasurePoints}',

                        '${minActivity}', '${maxActivity}', '${isOneToOneMapping}',

                        ${hemisphereChunkMask}, '${urlMeasurePointsLabels}',
                        '${urlRegionBoundaries}', '${measurePointsSelectionGID}');
        });
