    <!--! ========================================================== -->
    <!--! TEMPLATE CODE: The Virtual Brain / System -->

    <!--! ========================================================== -->
    <!--! Page Manifest -->
    <!--! ========================================================== -->
    <head>
        <title>$title | $currentVersion The Virtual Brain</title>

        <meta name="author" content="TVB Team" />
        <meta name="description" content="The Virtual Brain Project" />
        <meta charset="utf-8" />
        <meta lang="en-US"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />

        <link rel="shortcut icon" href="/static/style/img/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="/static/style/base.css?$currentVersionJS" />
        <link rel="stylesheet" type="text/css" href="/static/style/overlay.css?$currentVersionJS"/>
        <link rel="stylesheet" type="text/css" href="/static/jquery/jquery-ui.css?$currentVersionJS"/>

        <xi:include href="mathjax_config.html"/>
        <script type="text/javascript" src="/static/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/javascript" src="/static/jquery/jquery.js"></script>
        <script type="text/javascript" src="/static/jquery/jquery-ui.js?$currentVersionJS"/> <!--JQuery custom imports for the Range, Slider controller -->
        <script type="text/javascript" src="/static/jquery/jquery.json.js"></script>
        <script type="text/javascript" src="/static/js/genericTVB.js?$currentVersionJS"></script>

        <!--! include specific resources per section-->
        <xi:include href="${includedResources}.html" py:if="defined('includedResources')"/>
    </head>

    <!--! ========================================================== -->
    <!--! App Content -->
    <!--! ========================================================== -->

    <body class="user-standard style-default v-odinson ${'is-helping' if (showOnlineHelp) else ''}" id="s-$section_name">
        <py:with vars="subMenu='header_menu' if defined('submenu_list') and submenu_list else None;
                       subMenuContent='project/project_submenu' if section_name=='project' else subMenu">
        	<xi:include href="header.html"/>
        </py:with>

        <py:if test="not defined('isAdapter') or not isAdapter">
        	<xi:include href="${mainContent}.html" py:if="'project_submenu' not in mainContent and 'header_menu' not in mainContent"/>
        </py:if>
        <div id="main" class="columnized colscheme-generic" py:if="defined('isAdapter') and isAdapter">
            <xi:include href="flow/call_out_control.html" py:if="defined('displayControl') and displayControl"/>
            <xi:include href="${mainContent}.html" py:if="'header_menu' not in mainContent"/>
        </div>

        <xi:include href="footer.html" py:with="currentTab='nav-' + section_name"/>
    </body>
</html>
