<!-- ============================================ --> 
<!-- Render a generic input page for any adapter  --> 
<!-- ============================================ -->
<div id="adapterDiv" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
	 
	<form method="post" action="$submitLink" enctype="multipart/form-data" id="generic_form_all_inputs">
        <xi:include href="genericAdapterFormFields.html" py:with="draw_hidden_ranges=True"/>

		<!-- Standard tall toolbar --> 
		<aside class="header-component toolbar can-extend auto-extends" py:if="not displayControl">
			<h3>Controls</h3>
		  <div class="extension">
			<div class="dropdown-pane">
	            <ul> 
	                <li><button tabindex='2' type="submit" class="action action-analyze">Launch</button></li> 
	            </ul> 
	        </div>
	      </div>
        </aside> 
 
 		<!--! This is a component that only goes into view controllers -->
		<ul class="toolbar-inline" py:if="displayControl">
			<li>
				<button tabindex='-1' id="ctrl-action-relaunch" type="submit" class="action action-controller-launch" title="Relaunch the visualizer using a different entity">Update Visualizer</button>
			</li>
            <li>
                <button tabindex='-1' id="ctrl-action-export" type="button" class="action action-download" title="Store PNG figure preview">Save Figure</button>
            </li>
			
		</ul>
	</form>
</div>
