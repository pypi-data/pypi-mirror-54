<py:def function="draw_brain_component(canvas_id, legend_labels)" xmlns:py="http://genshi.edgewall.org/">
    <div id="brainComponentContainer" class="tvb-snapshot-image">
        <canvas id="$canvas_id" class="brainComponentCanvas" tabindex='100'></canvas>

        <div id="brainLegendDiv">
            <table class="brainLegendContent" py:if="legend_labels">
                <py:for each='label in legend_labels'>
                    <tr>
                        <td><label>${label}</label></td>
                    </tr>
                </py:for>
            </table>
        </div>

        <aside class="menu-node" id="contextMenuDiv" style="display:none">
            <mark id='nodeNameId'></mark>
        </aside>
    </div>
</py:def>
