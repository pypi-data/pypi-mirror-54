[build-system]
requires = ["flit >= 1.1"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "KEGGDecoder"
author = "Benjamin Tully"
author-email = "tully.bj@gmail.com"
home-page = "https://github.com/bjtully/BioData/KEGGDecoder"
classifiers = ["License :: OSI Approved :: MIT License"]
requires = [
    "matplotlib",
    "seaborn",
    "pandas",
    "numpy",
    "plotly",
    "tanglegram",
    "biopython",
    "scipy"
]

[tool.flit.scripts]
KEGG-decoder = "KEGGDecoder.KEGG_decoder:main"
