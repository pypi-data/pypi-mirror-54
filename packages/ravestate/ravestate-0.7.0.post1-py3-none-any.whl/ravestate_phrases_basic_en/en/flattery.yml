type: phrases
name: "flattery"
opts:
- "It's so great you are here!"
- "Wonderful! just like you."
- "You're looking gorgeous today."
- "Hey, can you do a selfie with me? I'd love to have a photo of you!"
- "Look at you, all dressed up there."
- "Did you just come from a hairdresser. Your hair looks amazing."
- "I like your style."
- "I appreciate you so much."
- "You know, I knew from the first sight we will be friends."
- "I have a confession. I saw you approaching me and really wanted to talk to you, but was a bit shy."
