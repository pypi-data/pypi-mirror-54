<!doctype html>
<html>
  <head>
    {% block head %}
    <style type="text/css">
      #content{

        color: purple;
        background-color: #f0f0f5 }


    div.dataTables_wrapper {
        width: 1000px;
        margin: auto;
    }
      </style>
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.4.1.min.js') }}"></script>



    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.dataTables.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/jquery.dataTables.min.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css')}}" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
     <title>
         {% block title %}
             SoSciKit
         {% endblock %}
     </title>
    {% endblock %}
  </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Men√π</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{ url_for('index') }}">SoScikit<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="{{ url_for('index') }}">Select File</a>
          <a class="nav-item nav-link" href="#">Guide</a>
          <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Github</a>
        </div>
      </div>
    </nav>

    <div id="content" class="container-fluid">

    {% block content %}
    {% endblock %}
    </div>


    <div id="footer">
      {% block footer %}
      &copy; Copyright 2019 - MIT license - <a href="http://www.datalifelab.eu/">DataLifeLab & DSPS</a> by Marco Scarselli.
      {% endblock %}
    </div>


    <script src="{{ url_for('static', filename = 'js/popper.min.js')}}" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js')}}" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  </body>
</html>
