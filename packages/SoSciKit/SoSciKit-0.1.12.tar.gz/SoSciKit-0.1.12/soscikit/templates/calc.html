<div id="example-1">

  <tr scope="rows">
    <th v-on:click="counter += 1">+</th>

  </tr>
</table>


  <button v-on:click="counter += 1">Add 1</button>
  <p>The button above has been clicked [[ counter ]] times.</p>

<script>

  el: '#example-1',
  data: {

  },
  delimiters: ['[[',']]']
})
