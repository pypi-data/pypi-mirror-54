language: python
python:
- '3.6'
- '3.7'
install:
- pip install pre-commit
script:
- pre-commit run --all-files
after_failure:
- git diff
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  user: digitronik
  password:
    secure: 
  on:
    tags: true
    repo: digitronik/linkstatus
