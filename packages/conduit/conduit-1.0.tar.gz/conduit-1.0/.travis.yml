dist: xenial
language: python

python:
- '3.6'
- '3.7'

before_install:
- sudo apt-get update
- sudo apt-get build-dep python-scipy

install:
- pip install -r requirements.txt
- pip install -r tests/requirements.txt
- pip install codecov

script: make test

after_success: codecov

