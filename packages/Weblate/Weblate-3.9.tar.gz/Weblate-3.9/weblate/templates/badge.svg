<svg xmlns="http://www.w3.org/2000/svg" width="{{ width }}" height="20" xml:lang="{{ lang }}">
<linearGradient id="a" x2="0" y2="100%">
<stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
<stop offset="1" stop-opacity=".1"/>
</linearGradient>
<rect rx="3" width="{{ width }}" height="20" fill="#555"/>
<rect rx="3" x="{{ translated_width }}" width="{{ percent_width }}" height="20" fill="{{ color }}"/>
<path fill="{{ color }}" d="M{{ translated_width }} 0h4v20h-4z"/>
<rect rx="3" width="{{ width }}" height="20" fill="url(#a)"/>
<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="{{ translated_offset }}" y="15" fill="#010101" fill-opacity=".3">{{ translated_text }}</text>
    <text x="{{ translated_offset }}" y="14">{{ translated_text }}</text>
    <text x="{{ percent_offset }}" y="15" fill="#010101" fill-opacity=".3">{{ percent_text }}</text>
    <text x="{{ percent_offset }}" y="14">{{ percent_text }}</text>
</g>
</svg>

