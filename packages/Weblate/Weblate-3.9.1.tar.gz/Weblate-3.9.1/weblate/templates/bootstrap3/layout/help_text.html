{% if field.help_text %}
    {% if field.field.help_as_icon %}
        <i class="fa fa-question-circle text-primary" title="{{ field.help_text }}"></i>
    {% elif help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="help-block">{{ field.help_text|safe }}</span>
    {% else %}
        <p id="hint_{{ field.auto_id }}" class="help-block">{{ field.help_text|safe }}</p>
    {% endif %}
{% endif %}
