[versioneer]
vcs = git
style = pep440
versionfile_source = ioos_tools/_version.py
versionfile_build = ioos_tools/_version.py
tag_prefix = v

[tool:pytest]
flake8-max-line-length = 105
flake8-ignore = 
	E203 W503
	docs/* ALL
	versioneer.py ALL
	ioos_tools/_version.py ALL

[metadata]
description-file = README.md
license_file = LICENSE.txt

[egg_info]
tag_build = 
tag_date = 0

