{% extends "core_oaipmh_provider_app/user/xml/base.html" %}

{% block content %}
  <ListRecords>
    {% for i in items %}
    <record>
        {% include 'core_oaipmh_provider_app/user/xml/header.html' %}
        {% if not i.deleted %}
        <metadata>
            {% autoescape off %}
            {{ i.XML|safe }}
            {% endautoescape %}
        </metadata>
        {% endif %}
    </record>
    {% endfor %}
  </ListRecords>
{% endblock %}
