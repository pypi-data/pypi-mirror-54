language: generic
if: tag IS present

matrix:
  include:
    - os: osx
      osx_image: xcode11
      before_install:
        - export PATH="$HOME/.pyenv/shims:$HOME/.pyenv/bin:$PATH"
        - brew update && brew upgrade pyenv
        - eval "$(pyenv init -)"
        - pyenv install --list
        - pyenv install 3.5.7
        - pyenv install 3.6.9
        - pyenv install 3.7.4
        - pyenv install 3.8-dev
        - pyenv global 3.5.7
script:
  - pyenv global 3.5.7
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
  - pyenv global 3.6.9
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
  - pyenv global 3.7.4
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
  - pyenv global 3.8-dev
  - python -m pip install scikit-build ninja
  - python setup.py bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: True
  file_glob: True
  file: dist/*
  on:
    tags: true
    all_branches: true
