# Default settings for SQK-RNA001 with R9.4.1 pores.
preset_name: rna-r941.cfg
flowcell: FLO-MIN106
kit: SQK-RNA001

kmer_model: r9.4_180mv_70bps_5mer_RNA/template_median69pA.model

signal_processing:
  scaler_model: MIN106-RNA001/scaler-r3.hdf5
  scaler_maximum_batch_size:  512
  scaler_qc_threshold:        0.02
  rough_signal_stride:        15

segmentation:
  segmentation_scan_limit:  100000

unsplit_read_detection:
  window_size:  8
  window_step:  3
  strict_duration:    1.0
  strict_full_length: 0.6
  strict_dna_length:  0.5
  loosen_full_length: 1.3
  loosen_dna_length:  1.0
  basecount_quality_limit:  0.4
  subread_basecount_limit:  30
  subread_baseratio_limit:  0.1

demultiplexing:
  demux_model: MIN106-RNA001/demux-tetra-r4.hdf5
  number_of_decoy_labels: 1
  number_of_barcodes: 4
  minimum_dna_length: 260
  maximum_dna_length: 3000
  signal_trim_length: 300
  maximum_batch_size: 128

polya_dwell:
  refinement_expansion: 200
  openend_expansion:    1000
  median_pre_filter:    7
  maximum_openend_extension: 50
  event_detection:
    window_length1:     7
    window_length2:     20
    threshold1:         3
    threshold2:         8
    peak_height:        4
  polya_mean_dist:      [108.95, 2.55]
  polya_mean_z_cutoff:  2.0
  polya_stdv_max:       5
  polya_stdv_range:     [0.05, 0.95]
  spike_tolerance:      110
  spike_weight:         1.5
  polya_mean_trigger_recalibration:  1.7
  recalibrate_shifted_signal:
    max_dist_from_adapter:  100
    min_length:             750
    max_stdv:               5

segmentation_model:
  - name: pre-leader
    start_prob: 0.99
    emission:
      - [71.50333676145819, 3.661488091442809]
    transition:
      - [pre-leader, 0.95]
      - [leader-low, 0.05]
  - name: leader-low
    start_prob: 0.01
    emission:
      - [102.06822592375592, 3.906628405239109]
    transition:
      - [leader-low, 0.99]
      - [leader-high, 0.01]
  - name: leader-high
    emission:
      - [112.02391752604612, 4.798575215964485]
    transition:
      - [leader-high, 0.99]
      - [adapter, 0.01]
  - name: adapter
    emission:
      - [80.49361662338703, 7.40645452440055, 0.8480750651871221]
      - [65.30177304787502, 3.305209545883456, 0.15192493481287794]
    transition:
      - [adapter, 0.98]
      - [polya-tail, 0.01]
      - [transcript, 0.01]
  - name: polya-tail
    emission:
      - [108.95443922911944, 2.549021552095772]
    transition:
      - [polya-tail, 0.99]
      - [transcript, 0.01]
  - name: transcript
    emission:
      - [81.90432308474264, 7.760903146911895, 0.49045594516210067]
      - [109.72965574809056, 12.733734156887294, 0.5095440548378992]
    transition:
      - [transcript, 1.0]

unsplit_read_detection_model:
  - name: pre-leader
    start_prob: 0.01
    emission:
      - [71.50333676145819, 3.661488091442809]
    transition:
      - [pre-leader, 0.95]
      - [leader-low, 0.05]
  - name: leader-low
    start_prob: 0.07
    emission:
      - [102.06822592375592, 3.906628405239109]
    transition:
      - [leader-low, 0.99]
      - [leader-high, 0.01]
  - name: leader-high
    start_prob: 0.01
    emission:
      - [112.02391752604612, 4.798575215964485]
    transition:
      - [leader-high, 0.99]
      - [adapter, 0.01]
  - name: adapter
    start_prob: 0.01
    emission:
      - [80.49361662338703, 7.40645452440055, 0.8480750651871221]
      - [65.30177304787502, 3.305209545883456, 0.15192493481287794]
    transition:
      - [adapter, 0.97]
      - [leader-low, 0.01]
      - [polya-tail, 0.01]
      - [transcript, 0.01]
  - name: polya-tail
    start_prob: 0.8
    emission:
      - [108.95443922911944, 2.549021552095772]
    transition:
      - [polya-tail, 0.98]
      - [leader-low, 0.01]
      - [transcript, 0.01]
