{% load i18n %}
{% spaceless %}{% if show_paginator %}
<ul class="{{ paginator_classes }}">
	{% if show_aquos %}
	<li class="page-item{% if not laquo.paginate %} disabled{% endif %}">
		<a class="page-link" {% if laquo.paginate %}href="{{ request.path }}?page={{ laquo.num }}"{% else %}aria-disabled="true"{% endif %}>
			<span aria-hidden="true">&laquo;</span>
		</a>
	</li>
	{% endif %}
	{% for page in pages %}
	<li class="page-item{% if page.active %} active{% endif %}"{% if page.active %} aria-current="page"{% endif %}>
		<a class="page-link" href="{{ request.path }}?page={{ page.num }}">{{ page.num }}{% if page.active %} <span class="sr-only">({% trans "current" %})</span>{% endif %}
		</a>
	</li>
	{% endfor %}
	{% if show_aquos %}
	<li class="page-item{% if not raquo.paginate %} disabled{% endif %}">
		<a class="page-link" {% if raquo.paginate %}href="{{ request.path }}?page={{ raquo.num }}"{% else %}aria-disabled="true"{% endif %}>
			<span aria-hidden="true">&raquo;</span>
		</a>
	</li>
	{% endif %}
</ul>
{% endif %}{% endspaceless %}
