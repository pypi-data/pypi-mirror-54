[tox]
envlist = py{27, 36},docs

[testenv]
passenv = test_flags
install_command = pip install \
                        --index-url=http://pypi.camlab.kat.ac.za/pypi/trusty \
                        --trusted-host=pypi.camlab.kat.ac.za {opts} {packages}
commands =
    coverage run --source={env:test_flags} -m nose --xunit-file=nosetests_{envname}.xml
    coverage xml -o coverage_{envname}.xml
    coverage html
    coverage report -m --skip-covered
deps =
    coverage
    mock
    nose
    nosexcover

[testenv:docs]
#Python interpreter which will be used for creating the virtual environment.
basepython = python3.6
# whitelisting non-virtualenv commands.
whitelist_externals = make
changedir = doc
commands = make html
deps =
    sphinx>=1.2.3, <2.0
    docutils>=0.12, <1.0
    sphinx_rtd_theme>=0.1.5, <1.0
    numpydoc>=0.5, <1.0
