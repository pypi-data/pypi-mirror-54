[metadata]
name = pyscaffoldext-markdown
description = PyScaffold extension which uses MarkDown instead of reStructuredText
author = Florian Wilhelm
author-email = florian.wilhelm@inovex.de
license = mit
url = https://github.com/pyscaffold/pyscaffoldext-markdown
project-urls = 
	Documentation = https://pyscaffold.org/
	Twitter = https://twitter.com/PyScaffold
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<4.0a0
install_requires = 
	pyscaffold>=3.2a0,<4.0a0
	wheel>=0.31
	recommonmark
python_requires = >=3.4

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	flake8
	pytest
	pytest-cov
	pytest-virtualenv
	pytest-xdist

[options.entry_points]
pyscaffold.cli = 
	markdown = pyscaffoldext.markdown.extension:MarkDown

[test]
extras = True

[tool:pytest]
addopts = 
	--cov pyscaffoldext.markdown --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2
package = markdown
extensions = 
	no_skeleton
	namespace
	pre_commit
	tox
	travis
	custom_extension

[egg_info]
tag_build = 
tag_date = 0

