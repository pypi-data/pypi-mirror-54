[tox]
envlist = python
minversion = 3.13.2

[testenv]
deps =
    setuptools>=31.0.1
commands =
    pytest --testmon-off {posargs}
    codecov -f coverage.xml -X gcov
usedevelop = True
extras = testing

passenv =
    WEBTEST_INTERACTIVE
    CI
    TRAVIS
    TRAVIS_*
    APPVEYOR
    APPVEYOR_*
    CIRCLECI
    CIRCLE_*
    PYTHONDONTWRITEBYTECODE
    PYTEST_*
setenv =
    PYTHONDONTWRITEBYTECODE=x
    WEBTEST_INTERACTIVE=false

[testenv:openssl-version]
commands =
    python -m OpenSSL.debug

[testenv:build-docs]
basepython = python3.7
description = Build The Docs
changedir = docs
      #-a -n -W \
commands =
    python -m sphinx \
      -b html --color \
      -d "{toxworkdir}/docs_doctree" \
      . "{toxworkdir}/docs_out"

    # Print out the output docs dir and a way to serve html:
    python -c \
    'import pathlib; '\
    'docs_dir = pathlib.Path(r"{toxworkdir}") / "docs_out"; index_file = docs_dir / "index.html"; print(f"\nDocumentation available under `file://\{index_file\}`\n\nTo serve docs, use `python3 -m http.server --directory \{docs_dir\} 0`\n")'
extras =
    docs
    testing

[testenv:watch]
commands = ptw --runner=pytest

[testenv:pre-commit]
deps =
    {[testenv]deps}
    pre-commit
commands = pre-commit run --all-files {posargs}

[testenv:pre-commit-failing]
deps =
    {[testenv:pre-commit]deps}
commands = pre-commit run --config .pre-commit-config.yaml.failing --all-files {posargs}

[testenv:setup-check]
deps =
    setuptools-scm
    twine
extras =
    docs
usedevelop = False
commands =
    python -m setup checkdocs check --metadata --restructuredtext --strict --verbose
    python -m twine check .tox/dist/*
    python -m setuptools_scm ls

[testenv:release]
skip_install = True
deps =
    pep517>=0.5
    twine>=1.13
    path.py
passenv =
    TWINE_PASSWORD
setenv =
    TWINE_USERNAME = {env:TWINE_USERNAME:__token__}
commands =
    python -c "import path; path.Path('dist').rmtree_p()"
    python -m pep517.build .
    python -m twine upload dist/*
