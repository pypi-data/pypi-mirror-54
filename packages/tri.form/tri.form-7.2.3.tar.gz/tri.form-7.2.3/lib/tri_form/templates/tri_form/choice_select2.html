<select type="hidden" name="{{ field.path }}" id="{{ field.id }}"{{ field.rendered_attrs }} style="width: 176px;"></select>


<script type="text/javascript">
    var id_field = "#{{ field.id }}";
    $(id_field).select2({
        ajax: {
            url: ".",
            dataType: "json",
            data: function (params) {
                return {
                    '{{ field.endpoint_path }}': params.term, // search term
                    page: params.page
                };
            },
            processResults: function (data) {
                return {results: data};
            },
            cache: true
        },
        allowClear: true,
        minimumInputLength: 2,
        initSelection : function (element, callback) {
            var data = {id: "{{ field.value.pk }}", text: "{{ field.value }}"};
            callback(data);
        }
    });


    {% if field.value %}
        $(id_field).select2("val", "{{ field.value }}", true);
    {% endif %}
</script>
